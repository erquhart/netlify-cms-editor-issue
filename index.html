<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@~0.4/dist/cms.css" />
</head>
<body>
    <script src="https://unpkg.com/netlify-cms@~0.4/dist/cms.js"></script>
    <script>

    CMS.registerEditorComponent({
        id: "button",
        label: "Button",
        fields: [{name: 'href', label: 'Hyperlink'}],
        pattern: /^{{\%\s?button href=\"(.*)\"\s?\%}}/,
        fromBlock: function (match) {
            return {
                href: match[1]
            };
        },
        toBlock: function (obj) {
            return '{{% button href="' + obj.href + '" %}}';
        },
        toPreview: function (obj) {
            return (
                'Link: ' + obj.href
            );
        }
    });

    </script>
</body>
</html>
